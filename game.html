<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body onload="startGame()">
    <script>


        var myGamePiece;
        var myObstacle;
        var myBall;
        var myCounter;
        var myOpponentList = [];
        let keyboardEventListenerDown;
        let keyboardEventListenerUp;
        var isGameOver;
        // var points = 0;


        function startGame() {
            isGameOver = false;
            myGamePiece = new component(100, 25, "red", 350, 550);
            myBall = new ballComponent(5, "green", 400, 545);
            myCounter = new counter("red");
            keyboardEventListenerDown = window.addEventListener("keydown", movePlatform, true);
            keyboardEventListenerUp = window.addEventListener("keyup", clearMove, true);
            for (let i = 0; i < 3; i++) {
                myOpponentList[i] = []
                for (let j = 0; j < 10; j++) {
                    myOpponentList[i].push(new component(50, 20, "green", 60 + j * (70), 60 + i * (30)));
                }
            }
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 800;
                this.canvas.height = 600;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        function counter(color){
            this.score = 0;
            this.update = function(){

            
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.font = "40px Arial";
            ctx.fillText(this.score, 10, 40);
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.visible = true;
            this.update = function () {
                if (this.visible) {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                if (this.x >= 0 && this.speedX < 0 || this.x <= 800 - this.width && this.speedX > 0) {
                    this.x += this.speedX;
                }
                this.y += this.speedY;
            }
        }

        function ballComponent(radius, color, x, y) {
            this.radius = radius;
            this.baseSpeed = 4//?
            this.speedX = 0;
            this.speedY = (-1) * this.baseSpeed;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 360);
                ctx.stroke();
                ctx.closePath();
                ctx.fillStyle = "red";
                ctx.fill();

            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x - this.radius <= 0) {
                    this.speedX = -this.speedX;
                }
                else if (this.x + this.radius >= 800) {
                    this.speedX = -this.speedX;
                }
                if (this.y - this.radius <= 0) {
                    this.speedY = -this.speedY;
                }
                else if (this.y + this.radius >= 600) {
                    this.speedY = -this.speedY;
                    isGameOver = true
                }
                if (this.y + this.radius >= myGamePiece.y && (this.x + this.radius >= myGamePiece.x && this.x - this.radius <= myGamePiece.x + myGamePiece.width)) {
                    this.speedY = -this.speedY;
                    this.speedX = (this.x - (myGamePiece.x + myGamePiece.width / 2)) / (myGamePiece.width / 3);
                    console.log(this.speedX)
                    this.speedY = Math.sqrt(Math.pow(this.baseSpeed, 2) - Math.pow(this.speedX, 2)) * (-1);//?
                    console.log("kontakt")
                }
            }
        }

        function gameOver() {
            ctx.clearRect(0, 0, 800, 600);
            ctx.fillStyle = "red"
            ctx.font = "125px Arial";
            ctx.fillText("GAME OVER", 18, 300);
            clearInterval(myGameArea.interval)
            //         writeText("red", "125px Arial", "GAME OVER", 18, 300);
            return;
        }
        function updateGameArea() {
            myGameArea.clear();
            myCounter.update();
            myBall.newPos();
            myBall.update();
            myGamePiece.newPos();
            myGamePiece.update();
            for (let i = 0; i < myOpponentList.length; i++) {
                for (let j = 0; j < myOpponentList[i].length; j++) {
                    if (myOpponentList[i][j].visible == true) {
                        var edge = collided(myOpponentList[i][j])
                        if (edge != "none") {
                            myCounter.score +=5;
                            myOpponentList[i][j].visible = false;
                            if (edge == "right" || edge == "left") {
                                myBall.speedX *= -1
                            } else { myBall.speedY *= -1 }
                            // console.log(edge)
                        }
                        myOpponentList[i][j].update()
                    }
                }
            }
            if (isGameOver) {
                gameOver();
            }
        }


        function collided(element) {
            var distX = Math.abs(myBall.x - element.x - element.width / 2);
            var distY = Math.abs(myBall.y - element.y - element.height / 2);


            if (distX - myBall.radius <= (element.width / 2) && distY - myBall.radius <= (element.height / 2)) {

                var ur = isOverLine(element.x, element.y, element.x + element.width, element.y + element.height)
                var ul = isOverLine(element.x, element.y + element.height, element.x + element.width, element.y)
                if (ur) {
                    if (ul) {
                        return "bottom"
                    }
                    return "left"
                } else {
                    if (ul) {
                        return "right"
                    }
                    return "top"
                }
            }
            return "none";
        }

        function isOverLine(corner1X, corner1Y, corner2X, corner2Y) {
            return ((corner2X - corner1X) * (myBall.y - corner1Y) - (corner2Y - corner1Y) * (myBall.x - corner1X)) > myBall.radius;
        }
        function moveLeft() {
            myGamePiece.speedX = -3;
        }

        function moveRight() {
            myGamePiece.speedX = 3;
        }

        function movePlatform(e) {
            switch (e.keyCode) {
                case 37:
                    moveLeft();
                    break;
                case 39:
                    moveRight()
                    break;
            }
        }

        function clearMove() {
            myGamePiece.speedX = 0;
        }
        function stopGame() {
            isGameOver = true
        } function startNewGame() {
            ctx.clearRect(0, 0, 800, 600);
            clearInterval(myGameArea.interval)
            startGame()
        }




    </script>
    <div style="text-align:center;width:480px;">

        <button onmousedown="moveLeft()" onmouseup="clearMove()" ontouchstart="moveLeft()">LEFT</button>
        <button onmousedown="moveRight()" onmouseup="clearMove()" ontouchstart="moveRight()">RIGHT</button>
        <button onmousedown="startNewGame()">START</button>
        <button onmousedown="stopGame()">STOP</button>
        <br><br>

    </div>
    <p>Now there is an obstacle in our gaming area, but still nothing happens when the red square hits it.</p>
</body>

</html>
